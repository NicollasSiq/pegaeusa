<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Locadora</title>
    <link rel="icon" href="Imagens/favicon.jpeg" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos customizados -->
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-bg);
            color: var(--cor-texto);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .card {
            border-radius: 8px;
        }
        .card-header {
            border-radius: 8px 8px 0 0;
        }
        .card-footer {
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="login-container">
        <div class="card shadow">
            <!-- Cabeçalho do card de login -->
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-lock me-2"></i>Login</h4>
            </div>
            <!-- Corpo do card de login -->
            <div class="card-body">
                <!-- Espaço para mensagem de erro (será preenchido pelo PHP, se necessário) -->
                <!-- Formulário de login -->
                <form id="loginForm" method="post" action="PHP/Login.php">
                    <!-- Campo de Usuário -->
                    <div class="mb-3">
                        <label for="usuario" class="form-label">
                            <i class="bi bi-person me-1"></i> Usuário
                        </label>
                        <input type="text" id="usuario" name="usuario" class="form-control" required autocomplete="username">
                    </div>
                    <!-- Campo de senha -->
                    <div class="mb-3">
                        <label for="senha" class="form-label">
                            <i class="bi bi-key me-1"></i> Senha
                        </label>
                        <input type="password" id="senha" name="senha" class="form-control" required autocomplete="current-password">
                    </div>
                    <!-- Botão de envio -->
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                    </button>
                </form>
                <!-- Seção de cadastro de novo usuário -->
                <div class="mt-4">
                    <h5><i class="bi bi-person-plus me-2"></i> Novo por aqui?</h5>
                    <p>Crie sua conta para acessar o sistema:</p>
                    <a href="index.html" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-pencil-square me-1"></i> Cadastrar Usuário
                    </a>
                </div>
            </div>
            <!-- Rodapé do card de login -->
            <div class="card-footer text-center">
                <small class="text-muted">Sistema Aluguel de Roupa &copy; <span id="ano-atual">2025</span></small>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
